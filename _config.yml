lang: #  default language is en I think it as global may be change later translated branch wise
title: Adobe Commerce Professional Certification - (0711)
short_title: Adobe Commerce Professional Certification
description: Adobe Certified Professional Magento Commerce Developer (AD0-E711).
tagline: “Adobe Commerce Developer Professional Certification (AD0-E711)”.
url: https://lalittmohan.github.io/adobe-commerce-professional-certification/
baseurl: /
keywords: [
  'Magento',
  'Magento 2',
  'magento2 certification',
  'adobe commerce certification course',
  'magento2 certified',
  'Adobe commerce',
  'Adobe certified professional exam',
  'certified',
  'magento2 study-guide'
  ]
  
author:
  # Used by `jekyll-feed`:
  name: Lalit Mohan
  email: lalitmohanwd@gmail.com
  # # Used by `jekyll-seo-tag`:
  twitter: lalittmohan
  github: lalittmohan
  instagram: lalitmohann
  linkedin: lalittmohan

  ## => GitHub Repository (if the site is hosted by GitHub)
  ##############################
  repository: lalittmohan/adobe-commerce-professional-certification
  repository_tree: master

## => Markdown Enhancements
##############################
## Mathjax
mathjax: # false (default), true
mathjax_autoNumber: # false (default), true

## Mermaid
mermaid: # false (default), true

## Chart
chart: # false (default), true


## => Paginate
##############################
paginate: 8
paginate_path: /page:num # don't change this unless for special need


## => Sources
##############################
sources: # bootcdn (default), unpkg

## => Sharing
##############################
sharing:
  provider: false # false (default), "addtoany", "addthis", "custom"

  ## AddThis
  addthis:
    id: # AddThis pubid, e.g. ra-5xxxxxxxxxxx

## => Comments
##############################
comments:
  provider: false # false (default), "disqus", "gitalk", "valine", "custom"

  ## Disqus
  disqus:
    shortname: # the Disqus shortname for the site

## => Paths
##############################
paths:
  root    : # title link url, "/" (default)
  home    : # home layout url, "/" (default)
  archive : # "/archive.html" (default)
  rss     : # "/feed.xml" (default)

share-links-active:
  twitter: true
  facebook: true
  linkedin: true
  
# Add links to the sidebar
menu:
